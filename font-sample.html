<html>
  <head>
<title>Font Sample Page</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@300&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
<style>
.title{
font-family: 'Montserrat', sans-serif;}
.heading{
font-family: 'Raleway', sans-serif;}
.paragraph{ 
  font-family: 'Source Sans Pro', sans-serif;}
</style>
  </head>
<body>
<h1 class="title">Font Sample Page</h1>
<h4 class="heading">In this Font Sample Page, we are using Google Web Fonts.</h4>
<p class="paragraph"> The title uses Montserrat, this heading uses Raleway, and this paragraph uses Source Sans Pro. If these fonts are unable to be rendered, then sans-serif is the backup font.</p>
</body>
</html>
