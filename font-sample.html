<html>
  <head>
<title>Font Sample Page</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+JP&family=Open+Sans&display=swap" rel="stylesheet">
<style>
.class{
font-family: 'Open Sans', sans-serif;}
.heading{
font-family: 'Noto Sans JP', sans-serif;
}
.paragraph{ font-family: 'Lato', sans-serif;}
</style>
  </head>
<body>
<h1 class="title">Font Sample Page
</h1>
<h4 class="heading">In this Font Sample Page, we are using Google Web Fonts.  
<h4>
<p class="paragraph"> The title uses Open Sans, this heading uses Noto Sans JP, and this paragraph uses Lato. If these fonts are unable to be rendered, then sans-serif is the backup font.
</p>
</body>
</html>
